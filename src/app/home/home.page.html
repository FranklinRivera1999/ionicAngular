<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba Camara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="TakePhotos()" expand="full"
  color="dark">Take Photos</ion-button>
  <ion-list *ngFor="let photo of photos">
    <ion-item>
      <img src="{{photo}}" style="width: 200px;height: 150px;">
    </ion-item>
  </ion-list>
</ion-content>
